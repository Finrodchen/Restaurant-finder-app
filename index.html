                                    <input type="text" id="articleSource" placeholder="‰æã: ÁóûÂÆ¢ÈÇ¶„ÄÅMedium">

                            </div>
                            <div class="form-row full">

                            </div>
                            <div class="form-row full">
                                <div class="form-group">
                                    <label>ÊñáÁ´†ÊëòË¶Å</label>
                                    <textarea id="articleSummary" rows="3" placeholder="Á∞°Áü≠ÊèèËø∞ÈÄôÁØáÊñáÁ´†ÁöÑÂÖßÂÆπ..."></textarea>

                            </div>

                        </form>
                    </div>
                `;

                modal.classList.add('show');

                setTimeout(() => {

                // Á∂ÅÂÆöË°®ÂñÆÊèê‰∫§‰∫ã‰ª∂
                document.getElementById('customArticleForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addCustomArticle(restaurantId);

            }

            loadArticles(restaurantId) {
                const container = document.getElementById('articlesList');

                // Ê®°Êì¨ËºâÂÖ•Êé®Ëñ¶ÊñáÁ´†
                const mockArticles = [
                    {
                        title: 'Ë∂ÖË©≥Á¥∞ÁæéÈ£üË©ïÊ∏¨ÔºÅÈÄôÂÆ∂È§êÂª≥ÁúüÁöÑÂÄºÂæó‰∏ÄË®™',
                        source: 'ÁæéÈ£üÈÉ®ËêΩÂÆ¢',
                        date: '2024-01-15',
                        summary: 'Ë©≥Á¥∞‰ªãÁ¥π‰∫ÜÈ§êÂª≥ÁöÑÁí∞Â¢É„ÄÅÊúçÂãôÂíåÊãõÁâåËèúËâ≤ÔºåÁâπÂà•Êé®Ëñ¶‰ªñÂÄëÁöÑÊãõÁâåÊñôÁêÜ...',
                        url: '#'
                    },
                    {
                        title: 'ÈÄ±Êú´ËÅöÈ§êÂ•ΩÂéªËôïÊé®Ëñ¶',
                        source: 'ÁîüÊ¥ªË™å',
                        date: '2024-01-10',
                        summary: 'ÈÅ©ÂêàÊúãÂèãËÅöÈ§êÁöÑÈ§êÂª≥Êé®Ëñ¶ÔºåÁí∞Â¢ÉËàíÈÅ©ÔºåÂÉπÊ†ºÂêàÁêÜÔºå‰ªΩÈáèÂÖÖË∂≥...',
                        url: '#'
                    },
                    {
                        title: 'Âú®Âú∞‰∫∫ÊâçÁü•ÈÅìÁöÑÈö±ËóèÁæéÈ£ü',
                        source: 'ÁæéÈ£üÊé¢Á¥¢ÂÆ∂',
                        date: '2024-01-08',
                        summary: 'ÁôºÁèæ‰∫ÜÈÄôÂÆ∂‰ΩéË™ø‰ΩÜÁæéÂë≥ÁöÑÈ§êÂª≥ÔºåËÄÅÈóÜË¶™ÂàáÔºåÈ£üÊùêÊñ∞ÈÆÆÔºåÂÄºÂæóÊé®Ëñ¶...',
                        url: '#'
                    }
                ];

                // ËºâÂÖ•Ëá™Ë®ÇÊñáÁ´†
                const customArticles = this.customArticles[restaurantId] || [];
                const allArticles = [...mockArticles, ...customArticles];

                container.innerHTML = allArticles.map(article => `
                    <div class="article-item">
                        <div class="article-title">${article.title}</div>
                        <div class="article-meta">üìÖ ${article.date} | üìù ${article.source}</div>
                        <div class="article-summary">${article.summary}</div>
                        <a href="${article.url}" target="_blank" class="btn btn-primary" style="margin-top: 10px;">
                            Èñ±ËÆÄÂÖ®Êñá
                        </a>
                    </div>
                `).join('');
            }

            addCustomArticle(restaurantId) {
                const title = document.getElementById('articleTitle').value;
                const source = document.getElementById('articleSource').value;
                const url = document.getElementById('articleUrl').value;
                const summary = document.getElementById('articleSummary').value;

                if (!title || !summary) {
                    alert('Ë´ãÂ°´ÂØ´ÊñáÁ´†Ê®ôÈ°åÂíåÊëòË¶Å');
                    return;
                }

                const article = {
                    title,
                    source: source || 'Ëá™Ë®ÇÊñáÁ´†',
                    date: new Date().toISOString().split('T')[0],
                    summary,
                    url: url || '#'
                };

                if (!this.customArticles[restaurantId]) {
                    this.customArticles[restaurantId] = [];
                }

                this.customArticles[restaurantId].unshift(article);
                localStorage.setItem('customArticles', JSON.stringify(this.customArticles));

                // ÈáçÊñ∞ËºâÂÖ•ÊñáÁ´†ÂàóË°®
                this.loadArticles(restaurantId);

                // Ê∏ÖÁ©∫Ë°®ÂñÆ
                document.getElementById('customArticleForm').reset();
                alert('ÊñáÁ´†Â∑≤ÊàêÂäüÊñ∞Â¢ûÔºÅ');
            }

            toggleFavorite(restaurantId) {
                const restaurant = this.restaurants.find(r => r.id === restaurantId);
                if (!restaurant) return;

                const index = this.favorites.findIndex(f => f.id === restaurantId);

                if (index > -1) {
                    this.favorites.splice(index, 1);
                } else {
                    this.favorites.push(restaurant);
                }

                localStorage.setItem('favorites', JSON.stringify(this.favorites));

                // Êõ¥Êñ∞UI
                this.displayRestaurants(this.restaurants);
                this.updateFavoritesTab();
            }

            isFavorite(restaurantId) {
                return this.favorites.some(f => f.id === restaurantId);
            }

            switchTab(tabName) {
                // Êõ¥Êñ∞Ê®ôÁ±§Ê®£Âºè
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Êõ¥Êñ∞ÂÖßÂÆπÈ°ØÁ§∫
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}Tab`).classList.add('active');

                this.currentTab = tabName;

                if (tabName === 'favorites') {
                    this.updateFavoritesTab();
                }
            }

            updateFavoritesTab() {
                const container = document.getElementById('favoritesContainer');

                if (this.favorites.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <div style="font-size: 3rem; margin-bottom: 20px;">ü§ç</div>
                            <h3>ÈÇÑÊ≤íÊúâÊî∂ËóèÁöÑÈ§êÂª≥</h3>
                            <p>ÊêúÂ∞ãÈ§êÂª≥‰∏¶ÈªûÊìäÊÑõÂøÉÂúñÁ§∫‰æÜÂª∫Á´ãÊÇ®ÁöÑÊî∂ËóèÊ∏ÖÂñÆ</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.favorites.map(restaurant => `
                    <div class="restaurant-card" onclick="app.showRestaurantDetails(${restaurant.id})">
                        <div class="restaurant-header">
                            <div>
                                <div class="restaurant-name">${restaurant.name}</div>
                                <div class="restaurant-info">${restaurant.cuisine} ‚Ä¢ ${this.getPriceDisplay(restaurant.priceLevel)}</div>
                            </div>
                            <button class="favorite-btn active" 
                                    onclick="event.stopPropagation(); app.toggleFavorite(${restaurant.id})">
                                ‚ù§Ô∏è
                            </button>
                        </div>
                        
                        <div class="restaurant-rating">
                            <span class="stars">${this.getStarsDisplay(restaurant.rating)}</span>
                            <span class="rating-score">${restaurant.rating}</span>
                            <span class="review-count">(${restaurant.reviewCount}ÂâáË©ïË´ñ)</span>
                        </div>
                        
                        <div class="restaurant-distance">üìç Ë∑ùÈõ¢ ${restaurant.distance}ÂÖ¨Èáå</div>
                        <div class="restaurant-info">üìç ${restaurant.address}</div>
                        
                        <div class="restaurant-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); app.showRestaurantDetails(${restaurant.id})">
                                Êü•ÁúãË©≥ÊÉÖ
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); window.open('tel:${restaurant.phone}')">
                                üìû Êí•ÊâìÈõªË©±
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            closeModal() {
                document.getElementById('restaurantModal').classList.remove('show');
            }

            getPriceDisplay(level) {
                const prices = {
                    1: '$ (Á∂ìÊøüÂØ¶ÊÉ†)',
                    2: '$ (‰∏≠Á≠âÂÉπ‰Ωç)',
                    3: '$$ (È´òÂÉπ‰Ωç)',
                    4: '$$ (Â•¢ËèØ)'
                };
                return prices[level] || 'ÂÉπÊ†ºÊú™Áü•';
            }

            getStarsDisplay(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

                return '‚òÖ'.repeat(fullStars) +
                    (hasHalfStar ? '‚òÜ' : '') +
                    '‚òÜ'.repeat(emptyStars);
            }
        }

        // ÂàùÂßãÂåñÊáâÁî®Á®ãÂºè
        const app = new RestaurantApp();

        // ËôïÁêÜÈçµÁõ§‰∫ã‰ª∂
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                app.closeModal();
            }

            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                const searchBtn = document.getElementById('searchBtn');
                if (!searchBtn.disabled) {
                    app.searchRestaurants();
                }
            }
        });

        // ËôïÁêÜË°®ÂñÆEnterÈçµÊèê‰∫§
        document.querySelectorAll('select, input').forEach(element => {
            element.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && element.id !== 'articleTitle' && element.id !== 'articleSource' && element.id !== 'articleUrl') {
                    e.preventDefault();
                    const searchBtn = document.getElementById('searchBtn');
                    if (!searchBtn.disabled) {
                        app.searchRestaurants();
                    }
                }
            });
        });

        // Ê∑ªÂä†ÈüøÊáâÂºèË®≠Ë®àÁöÑÂ™íÈ´îÊü•Ë©¢ËôïÁêÜ
        function handleResize() {
            const width = window.innerWidth;
            const container = document.querySelector('.container');

            if (width < 768) {
                container.style.padding = '10px';
            } else {
                container.style.padding = '20px';
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // ÂàùÂßãÂåñÊôÇÂü∑Ë°å‰∏ÄÊ¨°

        // Ê∑ªÂä†ÊªæÂãïÊïàÊûú
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            const header = document.querySelector('.header');

            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                header.style.transform = 'translateY(-20px)';
                header.style.opacity = '0.8';
            } else {
                header.style.transform = 'translateY(0)';
                header.style.opacity = '1';
            }

            lastScrollY = currentScrollY;
        });

        // Ê∑ªÂä†ËºâÂÖ•ÂãïÁï´
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.restaurant-card, .search-panel, .tabs');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // ÊúçÂãôÂ∑•‰ΩúËÄÖË®ªÂÜä (Áî®ÊñºÈõ¢Á∑öÂäüËÉΩ)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // ÈÄôË£°ÂèØ‰ª•Ë®ªÂÜäÊúçÂãôÂ∑•‰ΩúËÄÖ‰æÜÂØ¶ÁèæÈõ¢Á∑öÂäüËÉΩ
                console.log('Service Worker support detected');
            });
        }

        // Ê∑ªÂä†Ëß∏ÊéßÊâãÂã¢ÊîØÊè¥
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Ê™¢Ê∏¨Â∑¶Âè≥ÊªëÂãï‰æÜÂàáÊèõÊ®ôÁ±§
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0 && app.currentTab === 'favorites') {
                    app.switchTab('search');
                } else if (deltaX < 0 && app.currentTab === 'search') {
                    app.switchTab('favorites');
                }
            }
        });

        // Ê∑ªÂä†Ë™ûÈü≥ÊêúÂ∞ãÂäüËÉΩ (Â¶ÇÊûúÁÄèË¶ΩÂô®ÊîØÊè¥)
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'zh-TW';

            // ÂèØ‰ª•Âú®ÊêúÂ∞ãÈù¢ÊùøÊ∑ªÂä†Ë™ûÈü≥ÊêúÂ∞ãÊåâÈàï
            console.log('Speech recognition available');
        }
    </script>
