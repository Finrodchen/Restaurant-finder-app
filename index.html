<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <title>美食探索 - 餐廳推薦</title>
    <!-- 添加 Google Places API -->
    <script>
        // 從環境變數獲取 API 金鑰
        const GOOGLE_MAPS_API_KEY = 'YOUR_API_KEY';
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&libraries=places"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .location-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #e8f5e8;
            border: 2px solid #4caf50;
        }

        .location-status.loading {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .location-status.error {
            background: #ffebee;
            border-color: #f44336;
        }

        .search-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            align-self: end;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #666;
        }

        .tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .restaurant-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .restaurant-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .restaurant-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffc107;
            font-size: 1.2rem;
        }

        .rating-score {
            font-weight: bold;
            color: #333;
        }

        .restaurant-info {
            color: #666;
            margin-bottom: 15px;
        }

        .restaurant-distance {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 10px;
        }

        .restaurant-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.active {
            color: #e91e63;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        .articles-list {
            margin-top: 20px;
        }

        .article-item {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: box-shadow 0.2s;
        }

        .article-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .article-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .article-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .article-summary {
            color: #555;
            line-height: 1.6;
        }

        .custom-article-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .custom-article-form h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .favorites-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .search-controls {
                grid-template-columns: 1fr;
            }

            .restaurants-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🍽️ 美食探索</h1>
            <p>發現你附近的美味餐廳</p>
        </div>

        <div class="search-panel">
            <div id="locationStatus" class="location-status loading">
                📍 正在取得您的位置...
            </div>

            <div class="search-controls">
                <div class="form-group">
                    <label for="cuisineType">料理類型</label>
                    <select id="cuisineType">
                        <option value="">全部類型</option>
                        <option value="chinese">中式料理</option>
                        <option value="japanese">日式料理</option>
                        <option value="korean">韓式料理</option>
                        <option value="western">西式料理</option>
                        <option value="italian">義式料理</option>
                        <option value="thai">泰式料理</option>
                        <option value="vietnamese">越式料理</option>
                        <option value="indian">印度料理</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priceRange">價格範圍</label>
                    <select id="priceRange">
                        <option value="">不限</option>
                        <option value="1">$ (經濟實惠)</option>
                        <option value="2">$$ (中等價位)</option>
                        <option value="3">$$$ (高價位)</option>
                        <option value="4">$$$$ (奢華)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="searchRadius">搜尋範圍</label>
                    <select id="searchRadius">
                        <option value="500">500公尺</option>
                        <option value="1000" selected>1公里</option>
                        <option value="2000">2公里</option>
                        <option value="5000">5公里</option>
                    </select>
                </div>

                <button id="searchBtn" class="search-btn" disabled>
                    🔍 搜尋餐廳
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="search">🔍 搜尋結果</button>
            <button class="tab" data-tab="favorites">❤️ 我的收藏</button>
        </div>

        <div id="searchTab" class="tab-content active">
            <div id="restaurantsContainer" class="restaurants-grid">
                <!-- 餐廳卡片將在這裡顯示 -->
            </div>
        </div>

        <div id="favoritesTab" class="tab-content">
            <div id="favoritesContainer" class="favorites-list">
                <!-- 收藏的餐廳將在這裡顯示 -->
            </div>
        </div>
    </div>

    <!-- 餐廳詳情模態框 -->
    <div id="restaurantModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modalContent">
                <!-- 模態框內容將在這裡動態載入 -->
            </div>
        </div>
    </div>

    <script>
        class RestaurantApp {
            constructor() {
                this.userLocation = null;
                this.restaurants = [];
                this.favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                this.customArticles = JSON.parse(localStorage.getItem('customArticles') || '{}');
                this.currentTab = 'search';

                this.init();
            }

            init() {
                this.bindEvents();
                this.getCurrentLocation();
                this.updateFavoritesTab();
            }

            bindEvents() {
                // 搜尋按鈕
                document.getElementById('searchBtn').addEventListener('click', () => {
                    this.searchRestaurants();
                });

                // 標籤切換
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });

                // 模態框關閉
                document.querySelector('.modal-close').addEventListener('click', () => {
                    this.closeModal();
                });

                // 點擊模態框背景關閉
                document.getElementById('restaurantModal').addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        this.closeModal();
                    }
                });
            }

            getCurrentLocation() {
                const statusEl = document.getElementById('locationStatus');

                if (!navigator.geolocation) {
                    statusEl.className = 'location-status error';
                    statusEl.innerHTML = '❌ 您的瀏覽器不支援地理位置功能';
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        this.userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        statusEl.className = 'location-status';
                        statusEl.innerHTML = '✅ 位置已取得，可以開始搜尋餐廳';
                        document.getElementById('searchBtn').disabled = false;
                    },
                    (error) => {
                        statusEl.className = 'location-status error';
                        statusEl.innerHTML = '❌ 無法取得位置，請確認已允許位置存取權限';
                        console.error('地理位置錯誤:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            }

            async searchRestaurants() {
                if (!this.userLocation) {
                    alert('請先允許位置存取權限');
                    return;
                }

                const container = document.getElementById('restaurantsContainer');
                container.innerHTML = '<div class="loading">🔍 正在搜尋附近的餐廳...</div>';

                const cuisineType = document.getElementById('cuisineType').value;
                const priceRange = document.getElementById('priceRange').value;
                const radius = document.getElementById('searchRadius').value;

                try {
                    const service = new google.maps.places.PlacesService(document.createElement('div'));
                    
                    const request = {
                        location: new google.maps.LatLng(this.userLocation.lat, this.userLocation.lng),
                        radius: parseInt(radius),
                        type: ['restaurant'],
                        keyword: cuisineType ? this.getCuisineKeyword(cuisineType) : undefined
                    };

                    service.nearbySearch(request, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            // 過濾價格範圍
                            let filteredResults = results;
                            if (priceRange) {
                                filteredResults = results.filter(place => 
                                    place.price_level === parseInt(priceRange)
                                );
                            }

                            // 獲取詳細資訊
                            this.getPlaceDetails(filteredResults, service);
                        } else {
                            container.innerHTML = '<div class="loading">😔 搜尋時發生錯誤，請稍後再試</div>';
                            console.error('Places API 錯誤:', status);
                        }
                    });
                } catch (error) {
                    container.innerHTML = '<div class="loading">😔 搜尋時發生錯誤，請稍後再試</div>';
                    console.error('搜尋錯誤:', error);
                }
            }

            getPlaceDetails(places, service) {
                const container = document.getElementById('restaurantsContainer');
                this.restaurants = [];

                if (places.length === 0) {
                    container.innerHTML = '<div class="loading">😔 沒有找到符合條件的餐廳</div>';
                    return;
                }

                let processedCount = 0;
                const totalPlaces = places.length;

                places.forEach(place => {
                    service.getDetails({
                        placeId: place.place_id,
                        fields: ['name', 'rating', 'user_ratings_total', 'price_level', 
                                'formatted_address', 'formatted_phone_number', 'types']
                    }, (placeDetails, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            const restaurant = {
                                id: place.place_id,
                                name: placeDetails.name,
                                rating: placeDetails.rating || 0,
                                reviewCount: placeDetails.user_ratings_total || 0,
                                priceLevel: placeDetails.price_level || 1,
                                address: placeDetails.formatted_address,
                                phone: placeDetails.formatted_phone_number,
                                cuisine: this.getCuisineType(placeDetails.types),
                                distance: this.calculateDistance(
                                    this.userLocation.lat,
                                    this.userLocation.lng,
                                    place.geometry.location.lat(),
                                    place.geometry.location.lng()
                                )
                            };

                            this.restaurants.push(restaurant);
                        }

                        processedCount++;
                        if (processedCount === totalPlaces) {
                            // 按評分排序
                            this.restaurants.sort((a, b) => b.rating - a.rating);
                            this.displayRestaurants(this.restaurants);
                        }
                    });
                });
            }

            getCuisineKeyword(cuisineType) {
                const cuisineMap = {
                    'chinese': '中餐廳',
                    'japanese': '日本料理',
                    'korean': '韓國料理',
                    'western': '西餐廳',
                    'italian': '義大利餐廳',
                    'thai': '泰國料理',
                    'vietnamese': '越南料理',
                    'indian': '印度料理'
                };
                return cuisineMap[cuisineType] || '';
            }

            getCuisineType(types) {
                const cuisineTypes = {
                    'chinese_restaurant': '中式料理',
                    'japanese_restaurant': '日式料理',
                    'korean_restaurant': '韓式料理',
                    'italian_restaurant': '義式料理',
                    'thai_restaurant': '泰式料理',
                    'vietnamese_restaurant': '越式料理',
                    'indian_restaurant': '印度料理'
                };

                for (const type of types) {
                    if (cuisineTypes[type]) {
                        return cuisineTypes[type];
                    }
                }
                return '其他料理';
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // 地球半徑（公里）
                const dLat = this.deg2rad(lat2 - lat1);
                const dLon = this.deg2rad(lon2 - lon1);
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(this.deg2rad(lat1)) * Math.cos(this.deg2rad(lat2)) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                const distance = R * c;
                return parseFloat(distance.toFixed(1));
            }

            deg2rad(deg) {
                return deg * (Math.PI/180);
            }

            displayRestaurants(restaurants) {
                const container = document.getElementById('restaurantsContainer');

                if (restaurants.length === 0) {
                    container.innerHTML = '<div class="loading">😔 沒有找到符合條件的餐廳</div>';
                    return;
                }

                container.innerHTML = restaurants.map(restaurant => `
                    <div class="restaurant-card" onclick="app.showRestaurantDetails(${restaurant.id})">
                        <div class="restaurant-header">
                            <div>
                                <div class="restaurant-name">${restaurant.name}</div>
                                <div class="restaurant-info">${restaurant.cuisine} • ${this.getPriceDisplay(restaurant.priceLevel)}</div>
                            </div>
                            <button class="favorite-btn ${this.isFavorite(restaurant.id) ? 'active' : ''}" 
                                    onclick="event.stopPropagation(); app.toggleFavorite(${restaurant.id})">
                                ${this.isFavorite(restaurant.id) ? '❤️' : '🤍'}
                            </button>
                        </div>
                        
                        <div class="restaurant-rating">
                            <span class="stars">${this.getStarsDisplay(restaurant.rating)}</span>
                            <span class="rating-score">${restaurant.rating}</span>
                            <span class="review-count">(${restaurant.reviewCount}則評論)</span>
                        </div>
                        
                        <div class="restaurant-distance">📍 距離 ${restaurant.distance}公里</div>
                        <div class="restaurant-info">📍 ${restaurant.address}</div>
                        
                        <div class="restaurant-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); app.showRestaurantDetails(${restaurant.id})">
                                查看詳情
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); window.open('tel:${restaurant.phone}')">
                                📞 撥打電話
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            showRestaurantDetails(restaurantId) {
                const restaurant = this.restaurants.find(r => r.id === restaurantId) ||
                    this.favorites.find(r => r.id === restaurantId);

                if (!restaurant) return;

                const modal = document.getElementById('restaurantModal');
                const content = document.getElementById('modalContent');

                content.innerHTML = `
                    <h2>${restaurant.name}</h2>
                    <div class="restaurant-rating">
                        <span class="stars">${this.getStarsDisplay(restaurant.rating)}</span>
                        <span class="rating-score">${restaurant.rating}</span>
                        <span class="review-count">(${restaurant.reviewCount}則評論)</span>
                    </div>
                    <p><strong>料理類型:</strong> ${restaurant.cuisine}</p>
                    <p><strong>價格等級:</strong> ${this.getPriceDisplay(restaurant.priceLevel)}</p>
                    <p><strong>地址:</strong> ${restaurant.address}</p>
                    <p><strong>電話:</strong> ${restaurant.phone}</p>
                    
                    <h3>📝 推薦文章</h3>
                    <div class="articles-list" id="articlesList">
                        <div class="loading">正在載入推薦文章...</div>
                    </div>
                    
                    <div class="custom-article-form">
                        <h3>✍️ 新增自訂文章</h3>
                        <form id="customArticleForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>文章標題</label>
                                    <input type="text" id="articleTitle" required>
                                </div>
                                <div class="form-group">
                                    <label>文章來源</label>
                                    <input type="text" id="articleSource" placeholder="例: 痞客邦、Medium">
                                </div>
                            </div>
                            <div class="form-row full">
                                <div class="form-group">
                                    <label>文章連結</label>
                                    <input type="url" id="articleUrl" placeholder="https://">
                                </div>
                            </div>
                            <div class="form-row full">
                                <div class="form-group">
                                    <label>文章摘要</label>
                                    <textarea id="articleSummary" rows="3" placeholder="簡短描述這篇文章的內容..."></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">新增文章</button>
                        </form>
                    </div>
                `;

                modal.classList.add('show');

                // 載入文章
                setTimeout(() => {
                    this.loadArticles(restaurantId);
                }, 500);

                // 綁定表單提交事件
                document.getElementById('customArticleForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addCustomArticle(restaurantId);
                });
            }

            loadArticles(restaurantId) {
                const container = document.getElementById('articlesList');

                // 模擬載入推薦文章
                const mockArticles = [
                    {
                        title: '超詳細美食評測！這家餐廳真的值得一訪',
                        source: '美食部落客',
                        date: '2024-01-15',
                        summary: '詳細介紹了餐廳的環境、服務和招牌菜色，特別推薦他們的招牌料理...',
                        url: '#'
                    },
                    {
                        title: '週末聚餐好去處推薦',
                        source: '生活誌',
                        date: '2024-01-10',
                        summary: '適合朋友聚餐的餐廳推薦，環境舒適，價格合理，份量充足...',
                        url: '#'
                    },
                    {
                        title: '在地人才知道的隱藏美食',
                        source: '美食探索家',
                        date: '2024-01-08',
                        summary: '發現了這家低調但美味的餐廳，老闆親切，食材新鮮，值得推薦...',
                        url: '#'
                    }
                ];

                // 載入自訂文章
                const customArticles = this.customArticles[restaurantId] || [];
                const allArticles = [...mockArticles, ...customArticles];

                container.innerHTML = allArticles.map(article => `
                    <div class="article-item">
                        <div class="article-title">${article.title}</div>
                        <div class="article-meta">📅 ${article.date} | 📝 ${article.source}</div>
                        <div class="article-summary">${article.summary}</div>
                        <a href="${article.url}" target="_blank" class="btn btn-primary" style="margin-top: 10px;">
                            閱讀全文
                        </a>
                    </div>
                `).join('');
            }

            addCustomArticle(restaurantId) {
                const title = document.getElementById('articleTitle').value;
                const source = document.getElementById('articleSource').value;
                const url = document.getElementById('articleUrl').value;
                const summary = document.getElementById('articleSummary').value;

                if (!title || !summary) {
                    alert('請填寫文章標題和摘要');
                    return;
                }

                const article = {
                    title,
                    source: source || '自訂文章',
                    date: new Date().toISOString().split('T')[0],
                    summary,
                    url: url || '#'
                };

                if (!this.customArticles[restaurantId]) {
                    this.customArticles[restaurantId] = [];
                }

                this.customArticles[restaurantId].unshift(article);
                localStorage.setItem('customArticles', JSON.stringify(this.customArticles));

                // 重新載入文章列表
                this.loadArticles(restaurantId);

                // 清空表單
                document.getElementById('customArticleForm').reset();
                alert('文章已成功新增！');
            }

            toggleFavorite(restaurantId) {
                const restaurant = this.restaurants.find(r => r.id === restaurantId);
                if (!restaurant) return;

                const index = this.favorites.findIndex(f => f.id === restaurantId);

                if (index > -1) {
                    this.favorites.splice(index, 1);
                } else {
                    this.favorites.push(restaurant);
                }

                localStorage.setItem('favorites', JSON.stringify(this.favorites));

                // 更新UI
                this.displayRestaurants(this.restaurants);
                this.updateFavoritesTab();
            }

            isFavorite(restaurantId) {
                return this.favorites.some(f => f.id === restaurantId);
            }

            switchTab(tabName) {
                // 更新標籤樣式
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // 更新內容顯示
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}Tab`).classList.add('active');

                this.currentTab = tabName;

                if (tabName === 'favorites') {
                    this.updateFavoritesTab();
                }
            }

            updateFavoritesTab() {
                const container = document.getElementById('favoritesContainer');

                if (this.favorites.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <div style="font-size: 3rem; margin-bottom: 20px;">🤍</div>
                            <h3>還沒有收藏的餐廳</h3>
                            <p>搜尋餐廳並點擊愛心圖示來建立您的收藏清單</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.favorites.map(restaurant => `
                    <div class="restaurant-card" onclick="app.showRestaurantDetails(${restaurant.id})">
                        <div class="restaurant-header">
                            <div>
                                <div class="restaurant-name">${restaurant.name}</div>
                                <div class="restaurant-info">${restaurant.cuisine} • ${this.getPriceDisplay(restaurant.priceLevel)}</div>
                            </div>
                            <button class="favorite-btn active" 
                                    onclick="event.stopPropagation(); app.toggleFavorite(${restaurant.id})">
                                ❤️
                            </button>
                        </div>
                        
                        <div class="restaurant-rating">
                            <span class="stars">${this.getStarsDisplay(restaurant.rating)}</span>
                            <span class="rating-score">${restaurant.rating}</span>
                            <span class="review-count">(${restaurant.reviewCount}則評論)</span>
                        </div>
                        
                        <div class="restaurant-distance">📍 距離 ${restaurant.distance}公里</div>
                        <div class="restaurant-info">📍 ${restaurant.address}</div>
                        
                        <div class="restaurant-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); app.showRestaurantDetails(${restaurant.id})">
                                查看詳情
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); window.open('tel:${restaurant.phone}')">
                                📞 撥打電話
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            closeModal() {
                document.getElementById('restaurantModal').classList.remove('show');
            }

            getPriceDisplay(level) {
                const prices = {
                    1: '$ (經濟實惠)',
                    2: '$ (中等價位)',
                    3: '$$ (高價位)',
                    4: '$$ (奢華)'
                };
                return prices[level] || '價格未知';
            }

            getStarsDisplay(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);

                return '★'.repeat(fullStars) +
                    (hasHalfStar ? '☆' : '') +
                    '☆'.repeat(emptyStars);
            }
        }

        // 初始化應用程式
        const app = new RestaurantApp();

        // 處理鍵盤事件
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                app.closeModal();
            }

            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
                const searchBtn = document.getElementById('searchBtn');
                if (!searchBtn.disabled) {
                    app.searchRestaurants();
                }
            }
        });

        // 處理表單Enter鍵提交
        document.querySelectorAll('select, input').forEach(element => {
            element.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && element.id !== 'articleTitle' && element.id !== 'articleSource' && element.id !== 'articleUrl') {
                    e.preventDefault();
                    const searchBtn = document.getElementById('searchBtn');
                    if (!searchBtn.disabled) {
                        app.searchRestaurants();
                    }
                }
            });
        });

        // 添加響應式設計的媒體查詢處理
        function handleResize() {
            const width = window.innerWidth;
            const container = document.querySelector('.container');

            if (width < 768) {
                container.style.padding = '10px';
            } else {
                container.style.padding = '20px';
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // 初始化時執行一次

        // 添加滾動效果
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            const header = document.querySelector('.header');

            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                header.style.transform = 'translateY(-20px)';
                header.style.opacity = '0.8';
            } else {
                header.style.transform = 'translateY(0)';
                header.style.opacity = '1';
            }

            lastScrollY = currentScrollY;
        });

        // 添加載入動畫
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.restaurant-card, .search-panel, .tabs');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';

                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // 服務工作者註冊 (用於離線功能)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 這裡可以註冊服務工作者來實現離線功能
                console.log('Service Worker support detected');
            });
        }

        // 添加觸控手勢支援
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // 檢測左右滑動來切換標籤
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0 && app.currentTab === 'favorites') {
                    app.switchTab('search');
                } else if (deltaX < 0 && app.currentTab === 'search') {
                    app.switchTab('favorites');
                }
            }
        });

        // 添加語音搜尋功能 (如果瀏覽器支援)
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'zh-TW';

            // 可以在搜尋面板添加語音搜尋按鈕
            console.log('Speech recognition available');
        }
    </script>
</body>

</html>
