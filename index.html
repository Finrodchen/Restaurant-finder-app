    <script>
        class RestaurantApp {
            constructor() {
                this.userLocation = null;
                this.restaurants = [];
                this.favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                this.customArticles = JSON.parse(localStorage.getItem('customArticles') || '{}');
                this.currentTab = 'search';

                this.init();
            }

            init() {
                this.bindEvents();
                this.getCurrentLocation();
                this.updateFavoritesTab();
            }

            bindEvents() {
                // æœå°‹æŒ‰éˆ•
                document.getElementById('searchBtn').addEventListener('click', () => {
                    this.searchRestaurants();
                });

                // æ¨™ç±¤åˆ‡æ›
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });

                // æ¨¡æ…‹æ¡†é—œé–‰
                document.querySelector('.modal-close').addEventListener('click', () => {
                    this.closeModal();
                });

                // é»æ“Šæ¨¡æ…‹æ¡†èƒŒæ™¯é—œé–‰
                document.getElementById('restaurantModal').addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        this.closeModal();
                    }
                });
            }

            getCurrentLocation() {
                const statusEl = document.getElementById('locationStatus');

                if (!navigator.geolocation) {
                    statusEl.className = 'location-status error';
                    statusEl.innerHTML = 'âŒ æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´åœ°ç†ä½ç½®åŠŸèƒ½';
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        this.userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        statusEl.className = 'location-status';
                        statusEl.innerHTML = 'âœ… ä½ç½®å·²å–å¾—ï¼Œå¯ä»¥é–‹å§‹æœå°‹é¤å»³';
                        document.getElementById('searchBtn').disabled = false;
                    },
                    (error) => {
                        statusEl.className = 'location-status error';
                        statusEl.innerHTML = 'âŒ ç„¡æ³•å–å¾—ä½ç½®ï¼Œè«‹ç¢ºèªå·²å…è¨±ä½ç½®å­˜å–æ¬Šé™';
                        console.error('åœ°ç†ä½ç½®éŒ¯èª¤:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000
                    }
                );
            }

            async searchRestaurants() {
                if (!this.userLocation) {
                    alert('è«‹å…ˆå…è¨±ä½ç½®å­˜å–æ¬Šé™');
                    return;
                }

                const container = document.getElementById('restaurantsContainer');
                container.innerHTML = '<div class="loading">ğŸ” æ­£åœ¨æœå°‹é™„è¿‘çš„é¤å»³...</div>';

                const cuisineType = document.getElementById('cuisineType').value;
                const priceRange = document.getElementById('priceRange').value;
                const radius = document.getElementById('searchRadius').value;

                try {
                    const service = new google.maps.places.PlacesService(document.createElement('div'));
                    
                    const request = {
                        location: new google.maps.LatLng(this.userLocation.lat, this.userLocation.lng),
                        radius: parseInt(radius),
                        type: ['restaurant'],
                        keyword: cuisineType ? this.getCuisineKeyword(cuisineType) : undefined
                    };

                    service.nearbySearch(request, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            // éæ¿¾åƒ¹æ ¼ç¯„åœ
                            let filteredResults = results;
                            if (priceRange) {
                                filteredResults = results.filter(place => 
                                    place.price_level === parseInt(priceRange)
                                );
                            }

                            // ç²å–è©³ç´°è³‡è¨Š
                            this.getPlaceDetails(filteredResults, service);
                        } else {
                            container.innerHTML = '<div class="loading">ğŸ˜” æœå°‹æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
                            console.error('Places API éŒ¯èª¤:', status);
                        }
                    });
                } catch (error) {
                    container.innerHTML = '<div class="loading">ğŸ˜” æœå°‹æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦</div>';
                    console.error('æœå°‹éŒ¯èª¤:', error);
                }
            }

            getPlaceDetails(places, service) {
                const container = document.getElementById('restaurantsContainer');
                this.restaurants = [];

                if (places.length === 0) {
                    container.innerHTML = '<div class="loading">ğŸ˜” æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„é¤å»³</div>';
                    return;
                }

                let processedCount = 0;
                const totalPlaces = places.length;

                places.forEach(place => {
                    service.getDetails({
                        placeId: place.place_id,
                        fields: ['name', 'rating', 'user_ratings_total', 'price_level', 
                                'formatted_address', 'formatted_phone_number', 'types']
                    }, (placeDetails, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            const restaurant = {
                                id: place.place_id,
                                name: placeDetails.name,
                                rating: placeDetails.rating || 0,
                                reviewCount: placeDetails.user_ratings_total || 0,
                                priceLevel: placeDetails.price_level || 1,
                                address: placeDetails.formatted_address,
                                phone: placeDetails.formatted_phone_number,
                                cuisine: this.getCuisineType(placeDetails.types),
                                distance: this.calculateDistance(
                                    this.userLocation.lat,
                                    this.userLocation.lng,
                                    place.geometry.location.lat(),
                                    place.geometry.location.lng()
                                )
                            };

                            this.restaurants.push(restaurant);
                        }

                        processedCount++;
                        if (processedCount === totalPlaces) {
                            // æŒ‰è©•åˆ†æ’åº
                            this.restaurants.sort((a, b) => b.rating - a.rating);
                            this.displayRestaurants(this.restaurants);
                        }
                    });
                });
            }

            getCuisineKeyword(cuisineType) {
                const cuisineMap = {
                    'chinese': 'ä¸­é¤å»³',
                    'japanese': 'æ—¥æœ¬æ–™ç†',
                    'korean': 'éŸ“åœ‹æ–™ç†',
                    'western': 'è¥¿é¤å»³',
                    'italian': 'ç¾©å¤§åˆ©é¤å»³',
                    'thai': 'æ³°åœ‹æ–™ç†',
                    'vietnamese': 'è¶Šå—æ–™ç†',
                    'indian': 'å°åº¦æ–™ç†'
                };
                return cuisineMap[cuisineType] || '';
            }

            getCuisineType(types) {
                const cuisineTypes = {
                    'chinese_restaurant': 'ä¸­å¼æ–™ç†',
                    'japanese_restaurant': 'æ—¥å¼æ–™ç†',
                    'korean_restaurant': 'éŸ“å¼æ–™ç†',
                    'italian_restaurant': 'ç¾©å¼æ–™ç†',
                    'thai_restaurant': 'æ³°å¼æ–™ç†',
                    'vietnamese_restaurant': 'è¶Šå¼æ–™ç†',
                    'indian_restaurant': 'å°åº¦æ–™ç†'
                };

                for (const type of types) {
                    if (cuisineTypes[type]) {
                        return cuisineTypes[type];
                    }
                }
                return 'å…¶ä»–æ–™ç†';
            }

            calculateDistance(lat1, lon1, lat2, lon2) {
                const R = 6371; // åœ°çƒåŠå¾‘ï¼ˆå…¬é‡Œï¼‰
                const dLat = this.deg2rad(lat2 - lat1);
                const dLon = this.deg2rad(lon2 - lon1);
                const a = 
                    Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(this.deg2rad(lat1)) * Math.cos(this.deg2rad(lat2)) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                const distance = R * c;
                return parseFloat(distance.toFixed(1));
            }

            deg2rad(deg) {
                return deg * (Math.PI/180);
            }

            displayRestaurants(restaurants) {
                const container = document.getElementById('restaurantsContainer');

                if (restaurants.length === 0) {
                    container.innerHTML = '<div class="loading">ğŸ˜” æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„é¤å»³</div>';
                    return;
                }

                container.innerHTML = restaurants.map(restaurant => `
                    <div class="restaurant-card" onclick="app.showRestaurantDetails(${restaurant.id})">
                        <div class="restaurant-header">
                            <div>
                                <div class="restaurant-name">${restaurant.name}</div>
                                <div class="restaurant-info">${restaurant.cuisine} â€¢ ${this.getPriceDisplay(restaurant.priceLevel)}</div>
                            </div>
                            <button class="favorite-btn ${this.isFavorite(restaurant.id) ? 'active' : ''}" 
                                    onclick="event.stopPropagation(); app.toggleFavorite(${restaurant.id})">
                                ${this.isFavorite(restaurant.id) ? 'â¤ï¸' : 'ğŸ¤'}
                            </button>
                        </div>
                        
                        <div class="restaurant-rating">
                            <span class="stars">${this.getStarsDisplay(restaurant.rating)}</span>
                            <span class="rating-score">${restaurant.rating}</span>
                            <span class="review-count">(${restaurant.reviewCount}å‰‡è©•è«–)</span>
                        </div>
                        
                        <div class="restaurant-distance">ğŸ“ è·é›¢ ${restaurant.distance}å…¬é‡Œ</div>
                        <div class="restaurant-info">ğŸ“ ${restaurant.address}</div>
                        
                        <div class="restaurant-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); app.showRestaurantDetails(${restaurant.id})">
                                æŸ¥çœ‹è©³æƒ…
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); window.open('tel:${restaurant.phone}')">
                                ğŸ“ æ’¥æ‰“é›»è©±
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            showRestaurantDetails(restaurantId) {
                const restaurant = this.restaurants.find(r => r.id === restaurantId) ||
                    this.favorites.find(r => r.id === restaurantId);

                if (!restaurant) return;

                const modal = document.getElementById('restaurantModal');

                content.innerHTML = `

                    <div class="restaurant-rating">
                        <span class="stars">${this.getStarsDisplay(restaurant.rating)}</span>
                        <span class="rating-score">${restaurant.rating}</span>
                        <span class="review-count">(${restaurant.reviewCount}å‰‡è©•è«–)</span>
